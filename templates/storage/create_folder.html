{% extends 'base.html' %}

{% block title %}Create Folder{% endblock %}

{% block content %}
    <div class="container">
        <h2>Create Folder</h2>
        <form action="{% url 'create_folder' %}?current_folder={{ current_folder }}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="folder_name" class="form-label">Folder Path:</label>
                <input type="text" name="folder" id="folder_name" class="form-control" placeholder="e.g., Documents/Work/2024" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Folder</button>
        </form>
    </div>
{% endblock %}
